---
layout: blog
title: Rebecca Mardach | blog
banner-heading: All Posts
---

<section class="grid blog-posts post-background">
  <h2 class="col-12 centered"> Featured Posts </h2>
{% for post in site.posts %}
  <div class="post-preview col-4_md-6_sm-12 centered">
    <img src="{{post.featured_image}}"/>
      <h3> {{post.title}}</h3>
      <span class="blog-author"><p> by {{post.author}}</p></span>
      <p> {{post.description}}</p>
      <a href="{{post.url}}"> Read More</a>
</div>


{% endfor %}

</section>
